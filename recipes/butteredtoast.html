<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
</head>
<body>
    <h1>Toast</h1>
    <img src="../images/toastpic.jpg" alt="Toast">
    <h3>This is how to make buttered toast</h3>
    <h4>Ingredients</h4>
    <ul>
        <li>Bread</li>
        <li>Butter</li>
        <li>Make sure you have a toaster!</li>
    </ul>
    <h4>Steps</h4>
    <ol>
        <li>Take out the bread</li>
        <li>Put the bread in the toaster</li>
        <li>Toast the bread for 5 minutes</li>
        <li>Carefully remove the toast</li>
        <li>Spread the butter on the toast</li>
        <li>Enjoy!</li>
    </ol>
    
</body>
</html>
